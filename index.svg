<svg fill="#ff0" viewBox="0 0 600 160" width="160" height="16   0" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                details > summary {
                list-style: none;
                }
                details > summary::marker {
                    display: none;
                }
                details[open] > summary:after{
                    content: "";
                }
                body {
                    border: 1px;
                    margin: 0;
                    padding: 0;
                    color: #777777;
                    /*background: red;*/
                    background: 22272e;
                    border-radius: 10px;
                    pointer-events: none;                    
                    /*filter: brightness(0.5);*/
                }

                @keyframes mymove {
                    0% {
                        color: #777777;
                    }
                    85% {
                        color: #22272e;
                    }
                    89%{
                        color: #777777;
                    }
                    94%{
                        color: #22272e;
                    }
                    98%{
                        color: #777777;
                    }                    
                }
                h5 {
                    padding: 0;
                    margin: 0;
                    color: #22272e
                }
                h3{
                    color: #777777;
                    animation: mymove 3s infinite;
                }                
            </style>
            <body>
                <p align="left"><h3><samp>「</samp></h3></p>
                <p align="center">
                    <samp>
                    Why don't you try to improve
                    </samp>
                </p>
                <p align="center">
                    <samp>
                    THE world and not only YOURS        
                    </samp>
                </p>
                <p align="right"><h3><samp>」</samp></h3></p>
            </body>
        </div>
    </foreignObject>
</svg>
