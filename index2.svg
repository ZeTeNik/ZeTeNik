<svg fill="#22272e" viewBox="0 0 400 400" width="900" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                details > summary {
                list-style: none;
                }
                details > summary::marker {
                    display: none;
                }
                details[open] > summary:after{
                    content: "";
                }
                body {
                    color: white;
                    /*background: red;*/
                    background: 22272e;
                    border-radius: 10px;
                    pointer-events: none;                    
                    /*filter: brightness(0.5);*/
                }

                @keyframes mymove {
                    0% {
                        color: white;
                    }
                    85% {
                        color: #22272e;
                    }
                    89%{
                        color: white;
                    }
                    94%{
                        color: #22272e;
                    }
                    98%{
                        color: white;
                    }                    
                }
                h3{
                    padding: 20px;
                    color: white;
                    animation: mymove 3s infinite;
                }                
            </style>
            <body>
                <p align="left"><h3><samp>ã€Œ</samp></h3></p>
            </body>
        </div>
    </foreignObject>
</svg>
